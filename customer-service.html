<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Customer Service</title>
    <link rel="stylesheet" href="style.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    

    <style>
    /* Purana style hata kar ye add karein */
    .cs-container { 
        background-color: white; 
        padding-bottom: 50px; 
        font-family: Arial, sans-serif;
    }
    
    /* Amazon Teal Header */
    .cs-header-banner {
        background-color: #007185; /* Amazon Teal */
        color: white;
        padding: 40px 10%;
    }

    .cs-header-banner h1 { 
        font-size: 28px; 
        font-weight: bold;
        margin-bottom: 10px; 
    }

    .cs-header-banner p {
        font-size: 16px;
        opacity: 0.9;
    }

    /* Search Section Styling */
    .cs-search-section {
        padding: 30px 10%;
        background: #fff;
        border-bottom: 1px solid #ddd;
    }

    .cs-search-section h3 {
        font-size: 18px;
        margin-bottom: 15px;
    }

    .cs-search-section input {
        width: 100%;
        max-width: 600px;
        padding: 10px 15px;
        border: 1px solid #888;
        border-radius: 4px;
        outline-color: #e77600; /* Amazon Orange on click */
    }

    /* Grid Layout */
    .cs-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        max-width: 1100px;
        margin: 40px auto;
        padding: 0 20px;
    }

    /* Card Styling */
    .cs-card {
        border: 1px solid #d5d9d9;
        border-radius: 8px;
        padding: 20px;
        display: flex;
        align-items: center;
        gap: 15px;
        cursor: pointer;
        transition: 0.2s;
        height: 100px;
    }

    .cs-card:hover { 
        background-color: #f7f7f7; 
        border-color: #007185;
    }

    .cs-card i { 
        font-size: 35px; 
        color: #565959; 
        width: 50px;
        text-align: center;
    }

    .cs-card h3 { 
        font-size: 14px; 
        color: #111; 
        font-weight: bold;
    }

    /* Responsive */
    @media (max-width: 900px) {
        .cs-grid { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 600px) {
        .cs-grid { grid-template-columns: 1fr; }
        .cs-search-section input { width: 100%; }
    }
</style>

</head>
<body>
    <div class="cs-container">
        <div class="cs-header-banner">
            <h1>Welcome to Amazon Customer Service</h1>
            <p>What would you like help with today? You can quickly take care of most things here.</p>
        </div>

        <div class="cs-search-section">
            <h3>Search our help library</h3>
            <input type="text" placeholder="Type keywords like 'refund' or 'return'">
        </div>

        <div class="cs-grid">
            <div class="cs-card">
                <i class="fa-solid fa-box"></i>
                <div>
                    <h3>A delivery, order or return</h3>
                </div>
            </div>
            <div class="cs-card">
                <i class="fa-solid fa-credit-card"></i>
                <div>
                    <h3>Payment settings</h3>
                </div>
            </div>
            <div class="cs-card">
                <i class="fa-solid fa-user"></i>
                <div>
                    <h3>Account settings</h3>
                </div>
            </div>
            <div class="cs-card">
                <i class="fa-solid fa-shield-halved"></i>
                <div>
                    <h3>Security & Privacy</h3>
                </div>
            </div>
            <div class="cs-card">
                <i class="fa-solid fa-tablet-screen-button"></i>
                <div>
                    <h3>Digital Services & Device Support</h3>
                </div>
            </div>
            <div class="cs-card">
                <i class="fa-solid fa-circle-exclamation"></i>
                <div>
                    <h3>Something else</h3>
                </div>
            </div>
        </div>
    </div>

    </body>
</html>
